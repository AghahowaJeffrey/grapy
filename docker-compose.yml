services:
  postgres:
    image: postgres:16-alpine
    container_name: grapy_postgres
    environment:
      POSTGRES_USER: grapy_user
      POSTGRES_PASSWORD: grapy_password
      POSTGRES_DB: grapy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grapy_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grapy_network

  minio:
    image: minio/minio:latest
    container_name: grapy_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - grapy_network

  # Create MinIO bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: grapy_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 5;
      mc alias set myminio http://minio:9000 minio_admin minio_password;
      mc mb myminio/payment-receipts --ignore-existing;
      mc anonymous set download myminio/payment-receipts;
      echo 'MinIO bucket setup complete';
      exit 0;
      "
    networks:
      - grapy_network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  grapy_network:
    driver: bridge
